<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Baumans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="register.css">
  
</head>
<body>
  <div class="banner">
    <h3 class="text-center pt-4">Register User</h3>
    <form name="registerForm" action="#" method="post">
      <fieldset class=" p-2 ">
        <!-- <legend class="w-auto"></legend> -->
        <!-- Email box-->

        <div class=" form-row mb-2 ml-4">
          <label class="col-md-4 pr-3">User Name *:</label>
          <input type="text" id="username" class="form-control form-control-sm col-md-7" autofocus>
        </div>
    
         <div class=" form-row mb-2 ml-4">
          <label class="col-md-4 pr-3">Password *:</label>
          <input type="password" id="password" class="form-control form-control-sm col-md-7">
        </div>

         <div class=" form-row mb-2 ml-4">
          <label class="col-md-4 pr-3">Confirm Password *:</label>
          <input type="password" id="passwordconfirm" class="form-control form-control-sm col-md-7">
        </div>

         <div class=" form-row mb-2 ml-4">
          <label class="col-md-4 pr-3">First Name *:</label>
          <input type="text" id="fisrtname" class="form-control form-control-sm col-md-7">
        </div>

         <div class=" form-row mb-2 ml-4">
          <label class="col-md-4 pr-3">Last Name *:</label>
          <input type="text" id="lastname" class="form-control form-control-sm col-md-7">
        </div>
        
        <div class=" form-row mb-2 ml-4">
          <label class="col-md-4 pr-3">Email *:</label>
          <input type="text" id="email" class="form-control form-control-sm col-md-7">
        </div>

        <div class=" form-row mb-2 ml-4">
          <label class="col-md-4 pr-3">Phone Number *:</label>
          <input type="tel" id="phone" class="form-control form-control-sm col-md-7">
        </div>

        <!-- Button -->
        <div class="form-row mb-2 ml-4">
          <label class="col-md-4 pr-3">&nbsp;</label>
          <button id="submitForm" type="submit" class="btn btn-black col-2 btn-block">Register</button>
        </div>
           
      </fieldset>
    </form>
  </div>

 <script src="register.js"></script>
</body>
</html>
